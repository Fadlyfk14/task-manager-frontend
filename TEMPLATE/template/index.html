<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-[Poppins]">

<div class="flex flex-col md:flex-row min-h-screen">

  <nav class="md:hidden bg-gray-900 text-white sticky top-0 z-50 shadow-md">
    <div class="flex justify-between items-center px-4 py-3">
      <span class="font-bold tracking-wide text-green-400 text-sm">TASK MANAGER</span>
      <div class="flex items-center space-x-3">
        <a href="insert.html" class="text-[10px] bg-white/10 px-2 py-1 rounded uppercase font-bold">Add Task</a>
        <button id="btn-logout-mobile" class="text-[10px] bg-red-600 px-2 py-1 rounded uppercase font-bold shadow-sm">Logout</button>
      </div>
    </div>
    <div class="flex border-t border-white/5 bg-gray-800">
        <a href="index.html" class="flex-1 text-center py-2 text-[10px] font-bold text-green-400 border-b-2 border-green-500">DASHBOARD</a>
        <a href="insert.html" class="flex-1 text-center py-2 text-[10px] font-bold text-gray-400">INSERT TASK</a>
    </div>
  </nav>

  <aside class="w-64 bg-gray-900 text-white hidden md:flex flex-col sticky top-0 h-screen">
    <div class="p-6 text-center text-xl font-bold border-b border-white/10">To Do List Task</div>
    <nav class="flex-1 p-4 space-y-2">
      <a class="flex items-center space-x-3 px-4 py-3 rounded-xl bg-green-600 font-medium">
        <span>ðŸ“Š</span> <span>Dashboard</span>
      </a>
      <a href="insert.html" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 transition">
        <span>âž•</span> <span>Insert Task</span>
      </a>
    </nav>
    <div class="p-4 border-t border-white/10">
       <button id="btn-logout-desktop" class="w-full bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white py-2 rounded-lg transition text-sm font-medium">
         Logout
       </button>
    </div>
  </aside>

  <div class="flex-1 flex flex-col">
    <header class="bg-white shadow-sm hidden md:block">
      <div class="flex justify-between items-center px-8 py-4">
        <h1 class="text-xl font-bold text-gray-800">Overview</h1>
        <div class="text-sm text-gray-500">Manajemen Task Anda</div>
      </div>
    </header>

    <main class="p-4 md:p-8 space-y-6">

      <div class="grid grid-cols-2 lg:grid-cols-6 gap-3">
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
          <p class="text-gray-400 text-[10px] uppercase font-bold">Total</p>
          <h2 class="text-2xl font-bold text-gray-800" id="total">0</h2>
        </div>
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
          <p class="text-gray-400 text-[10px] uppercase font-bold text-gray-500">Pending</p>
          <h2 class="text-2xl font-bold text-gray-500" id="count-todo">0</h2>
        </div>
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
          <p class="text-gray-400 text-[10px] uppercase font-bold text-blue-500">Progress</p>
          <h2 class="text-2xl font-bold text-blue-500" id="count-progress">0</h2>
        </div>
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
          <p class="text-gray-400 text-[10px] uppercase font-bold text-green-600">Done</p>
          <h2 class="text-2xl font-bold text-green-600" id="count-done">0</h2>
        </div>
        <div class="bg-yellow-50 rounded-2xl p-4 shadow-sm border border-yellow-100">
          <p class="text-yellow-700 text-[10px] uppercase font-bold">Soon</p>
          <h2 class="text-2xl font-bold text-yellow-600" id="count-soon">0</h2>
        </div>
        <div class="bg-red-50 rounded-2xl p-4 shadow-sm border border-red-100">
          <p class="text-red-700 text-[10px] uppercase font-bold">Overdue</p>
          <h2 class="text-2xl font-bold text-red-600" id="count-overdue">0</h2>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-sm p-4 border border-gray-100 flex flex-col sm:flex-row gap-3">
        <input type="text" id="searchTask" placeholder="Cari task..." class="w-full border-gray-200 border rounded-xl px-4 py-2 text-sm focus:ring-2 focus:ring-green-500/20 outline-none" />
        <select id="filterStatus" class="border-gray-200 border rounded-xl px-4 py-2 text-sm focus:ring-2 focus:ring-green-500/20 outline-none bg-white">
          <option value="">Semua Status</option>
          <option value="todo">Pending</option>
          <option value="progress">Progress</option>
          <option value="done">Done</option>
        </select>
      </div>

      <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full text-sm min-w-[700px]">
            <thead>
              <tr class="bg-gray-50/50 text-gray-400 uppercase text-[10px] tracking-widest border-b">
                <th class="px-6 py-4 text-left font-bold">No</th>
                <th class="px-6 py-4 text-left font-bold">Title</th>
                <th class="px-6 py-4 text-left font-bold">Description</th>
                <th class="px-6 py-4 text-center font-bold">Deadline</th>
                <th class="px-6 py-4 text-center font-bold">Status</th>
                <th class="px-6 py-4 text-center font-bold">Actions</th>
              </tr>
            </thead>
            <tbody id="tbody-task" class="divide-y divide-gray-50">
              <tr><td colspan="6" class="text-center py-10 text-gray-400">Mengambil data...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

    </main>
  </div>
</div>

<script src="js/config.js"></script>
<script src="js/tabel.js"></script>

<script>
  const handleLogout = () => {
    if (confirm("Yakin ingin keluar?")) {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  };
  document.getElementById("btn-logout-desktop")?.addEventListener("click", handleLogout);
  document.getElementById("btn-logout-mobile")?.addEventListener("click", handleLogout);
</script>

</body>
</html>
